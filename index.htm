<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .output-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #e8f5e9;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
        }

        #copyButton {
            width: 100%;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        #copyButton:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="team">Team:</label>
            <input type="text" id="team" name="team" required>

            <label for="rating">Has Karan helped you? Please rate from 3-5:</label>
            <select id="rating" name="rating" required>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes"></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="outputBox" class="output-box"></div>
        <button id="copyButton">Copy to Clipboard</button>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const team = document.getElementById('team').value;
            const rating = document.getElementById('rating').value;
            const notes = document.getElementById('notes').value;

            // Construct the prompt
            const prompt = `Name: ${name}\nTeam: ${team}\nRating: ${rating}\nNotes: ${notes}\n\nTell me a joke about Cloudflare`;

            // Prepare the payload
            const payload = {
                prompt: prompt
            };

            try {
                const response = await fetch('https://chat-gpt-api.karankhosla99.workers.dev/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                const outputBox = document.getElementById('outputBox');

                // Display the raw output in the output box
                outputBox.textContent = data.result || 'No response received';

            } catch (error) {
                console.error('Error:', error);
                alert('There was an error processing your request. Please try again later.');
            }
        });

        // Copy to clipboard functionality
        document.getElementById('copyButton').addEventListener('click', function() {
            const outputBox = document.getElementById('outputBox');
            navigator.clipboard.writeText(outputBox.textContent).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy text:', err);
            });
        });
    </script>
</body>
</html>
