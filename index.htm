<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .copy-button {
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .copy-button:hover {
            background-color: #218838;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .modal-content p {
            margin-bottom: 20px;
        }
        .close-button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .close-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="team">Team:</label>
            <input type="text" id="team" name="team" required>

            <label for="rating">Has Karan helped you? Please rate (3-5):</label>
            <select id="rating" name="rating" required>
                <option value="">-- Select a Rating --</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>

            <button type="button" onclick="generatePrompt()">Submit</button>
        </form>

        <div id="output" class="output-box">Copy and Paste Prompt</div>
        <button class="copy-button" onclick="copyToClipboard()">&#x2398; Copy Prompt</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Please paste the copied prompt into the text box in the application below:</p>
            <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/4.44.0/gradio.js"></script>
            <gradio-app src="https://yuntian-deng-chatgpt4.hf.space"></gradio-app>
            <button class="close-button" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function generatePrompt() {
            const name = document.getElementById('name').value;
            const team = document.getElementById('team').value;
            const rating = document.getElementById('rating').value;
            const notes = document.getElementById('notes').value;

            if (!name || !team || !rating) {
                alert('Please fill out all required fields.');
                return;
            }

            const prompt = `Feedback for Karan who works as a technical integrations consultant :\n\nName: ${name}\nTeam: ${team}\nRating: ${rating}\nNotes: ${notes || 'No additional notes provided.'}`;

            const outputBox = document.getElementById('output');
            outputBox.textContent = prompt;
        }

        function copyToClipboard() {
            const outputBox = document.getElementById('output');
            const text = outputBox.textContent;
            navigator.clipboard.writeText(text).then(() => {
                openModal();
            }).catch(err => {
                alert('Failed to copy output to clipboard.');
            });
        }

        function openModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
